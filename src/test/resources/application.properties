###########################
#### Server properties ####
###########################
spring.application.name=istochnik
server.port=8103

###########################
#### Eureka properties ####
###########################
eureka.client.service-url.defaultZone=
eureka.client.enabled=false

######################################
### i18n / Localization Properties ###
######################################
default.language=en
default.encoding=utf8
localization.basename.messages.path=classpath:i18n/messages

############################
##### Custom Properties ####
############################
max.generation.rows.size=10000
max.generation.attempts=100
max.dictionaries.per.column=10
max.dictionary.elements.count=10000
test.randomizer.enabled=true
test.randomizer.seed=0

##############################
##### Parallel Properties ####
##############################
parallel.executor.threads-count=1
parallel.executor.queue-capacity=1

############################
#### Logging Properties ####
############################
log.total.generation.data.benchmark.enabled=false
log.column.generation.data.benchmark.enabled=false
type.integer.code=Код в виде целого числа, предназначенный для обозначения дискретных или порядковых значений без дробной части.
type.double.code=Код в виде числа с плавающей точкой, предназначенный для хранения количественных или вычисляемых данных с дробной частью.
type.string.code=Код в виде строки, предназначенный для хранения символьных обозначений, идентификаторов или текстовых ключей.
type.boolean.code=Код в виде логического значения, предназначенный для представления бинарных состояний, таких как «да» или «нет».
type.integer.code=Code in the form of an integer, intended to represent discrete or ordinal values without fractional parts.
type.double.code=Code in the form of a floating-point number, intended for storing quantitative or computed data with fractional parts.
type.string.code=Code in the form of a string, intended for storing symbolic labels, identifiers, or textual keys.
type.boolean.code=Code in the form of a boolean value, intended to represent binary states such as "yes" or "no".